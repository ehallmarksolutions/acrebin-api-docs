        '400':
          $ref: '#/components/responses/Invalid'
        '500':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /rep/{id}:
    get:
      summary: Get rep by id
      description: Retrieve a rep by id
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
            description: 'Rep id'
      responses:
        '200':
          $ref: '#/components/responses/ValidRep'
        '400':
          $ref: '#/components/responses/Invalid'
        '500':
