components:
  requestBodies: {}
  securitySchemes:
    basicAuth:     # <-- arbitrary name for the security scheme
      type: http
      scheme: basic
  responses:
    UnauthorizedError:
      description: Authentication information is missing or invalid
      headers:
        WWW_Authenticate:
          schema:
            type: string
    Invalid:
      description: 'Request error'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    AlreadyExists:
      description: 'The item already exists'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    UnableToProcess:
      description: 'Failed to process the listing data'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Error:
      description: 'Error'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ValidItems:
      description: 'Valid'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Item'
    ValidItem:
      description: 'Valid'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Item'
    ValidReps:
      description: 'Valid'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Rep'
    ValidRep:
      description: 'Valid'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Rep'
    ValidOffices:
      description: 'Valid'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Office'
    ValidOffice:
      description: 'Valid'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Office'
    ValidFiles:
      description: 'Valid'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/File'
    ValidFile:
      description: 'Valid'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/File'
  schemas:
    Filter:
      type: object
      description: 'Apply filters to listings. This part is not complete yet.'
      properties:
        filter1:
          type: array
          items:
            type: string
      additionalProperties: true
    Sort:
      type: object
      description: 'Sort listings a specific way. This part is not complete yet.'
      properties:
        sort_fields:
          description: 'Fields to sort by in order of preference'
          type: array
          items:
            type: string
            example: 'title'
        sort_directions:
          type: array
          items:
            description: 'Whether to sort the given field in ascending or descending order'
            type: string
            enum:
              - asc
              - desc
            default: asc
      additionalProperties: false
    Error:
      type: object
      properties:
        error:
          type: string
          description: 'The error message'
      required:
        - error
      additionalProperties: false
    Rep:
      type: object
      properties:
        id:
          type: string
          description: 'Unique id in AcreBin DB of the listing rep'
        rep_type:
          type: string
          description: 'The type of listing rep'
          example: 'agent'
          enum:
            - broker
            - agent
            - co-agent
        name:
          type: string
          description: 'Name of the listing rep'
          example: 'Alex Doe'
        email:
          type: string
          description: 'Email of the listing rep'
          example: 'alex.doe@company.com'
        mobile_phone:
          type: string
          description: 'Phone number of the listing rep'
          example: '555-888-9999'
        business_phone:
          type: string
          description: 'Business phone number of the listing rep'
          example: '555-666-7777'
        picture_url:
          type: string
          description: 'Photo url (if available)'
        office_ids:
          description: 'The office id(s) of the listing rep'
          type: array
          items:
            type: string
      required:
        - id
        - rep_type
        - name
        - email
        - office_ids
      additionalProperties: false
    Office:
      type: object
      properties:
        id:
          description: 'The unique id of this office in AcreBin DB'
          type: string
        phone:
          description: 'The phone number of the office'
          type: string
        email:
          description: 'The email address of the office'
          type: string
        website:
          description: 'The website of the office'
          type: string
        logo_url:
          description: 'A URL to the logo of the office'
          type: string
      required:
        - id
      additionalProperties: false
    File:
      type: object
      properties:
        id:
          description: 'The unique id of this file in AcreBin DB'
          type: string
        url:
          description: 'The url of the file'
          type: string
        type:
          description: 'The type of file'
          type: string
        title:
          type: string
        description:
          type: string
      required:
        - id
        - url
        - type
      additionalProperties: false
    Item:
      type: object
      properties:
        id:
          type: string
          description: 'The unique id of the listing in AcreBin DB'
        title:
          type: string
          description: 'The listing title'
        last_modified:
          type: string
          format: date-time
          description: 'The date and time this listing was last updated'
        acreage:
          type: number
          description: 'Total acres of the listing'
          example: 0.2
        status:
          type: string
        price:
          type: number
          description: 'Price of the listing in dollars'
          example: 20000000
        dwelling_sq_ft:
          type: number
          description: 'Square footage of the household (if applicable)'
          example: 1000
        bedrooms:
          type: integer
          description: 'Number of bedrooms'
          example: 2
        bathrooms:
          type: number
          description: 'Number of bathrooms'
          example: 1.5
        taxes:
          type: number
          description: 'Estimated taxes'
          example: 10000
        hoa:
          type: number
          description: 'HOA fees'
          example: 200
        description:
          type: string
          description: 'Description of the item'
          example: 'An example description for a lot somewhere'
        reduced:
          type: boolean
          description: 'Whether the price was reduced'
        commission:
          description: 'Commission amount of the listing'
          type: number
        sale_type:
          type: string
          description: 'Sale type of the listing'
        external_url:
          type: string
          description: 'External URL of the listing'
        embedded_map_url:
          type: string
          description: 'Embedded map of the listing'
        embedded_video_url:
          type: string
          description: 'Embedded video URL'
        featured:
          description: 'Whether or not the listing is featured'
          type: boolean
        address:
          type: string
          description: 'Address line 1 or full address of the listing'
        address_2:
          description: 'Address line 2 of the listing'
          type: string
        city:
          description: 'City of the listing'
          type: string
        state_abbreviation:
          type: string
          description: 'State of the listing'
        zip:
          type: string
          description: 'Zip code of the listing'
        county:
          description: 'County of the listing'
          type: string
        longitude:
          description: 'Longitude of the listing'
          type: string
        latitude:
          description: 'Latitude of the listing'
          type: string
        item_types:
          type: array
          description: 'Array of listing types'
          items:
            type: string
        rep_ids:
          description: 'Array of listing rep ids'
          type: array
          items:
            type: string
        file_ids:
          type: array
          items:
            type: string
      required:
        - id
        - title
        - acreage
        - status
        - price
        - rep_ids
        - file_ids
        - item_types
      additionalProperties: false

security:
  - basicAuth: []  # <-- use the same name here
