openapi: '3.0.3'
info:
  title: AcreBin
  description: API for AcreBin DB
  version: '0.1'
servers:
  - url: https://acrebin.api.evanhallmark.com/api/v1
paths:
  /listings:
    get:
      summary: Retrieve listings
      description: Query listings in the database
      parameters:
        - name: filter
          required: false
          in: query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Filter'
        - name: sort
          required: false
          in: query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sort'
        - name: limit
          required: false
          in: query
          schema:
            type: integer
            description: 'Max number of listings to return.'
            example: 10
            default: 10
        - name: offset
          required: false
          in: query
          schema:
            type: integer
            default: 0
            description: 'Return listings after the offset (for supporting pagination)'
            example: 0
      responses:
        '200':
          $ref: '#/components/responses/ValidItems'
        '400':
          $ref: '#/components/responses/Invalid'
        '500':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /listing/{id}:
    get:
      summary: Get listing by id
      description: Retrieve a listing item by id
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
            description: 'Item id'
      responses:
        '200':
          $ref: '#/components/responses/ValidItem'
        '400':
          $ref: '#/components/responses/Invalid'
        '500':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    put:
      summary: Update an existing listing
      description: Updates an existing listing by id
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
            description: 'Item id'
      requestBody:
        content: {}
      responses:
        '200':
          $ref: '#/components/responses/ValidItem'
        '400':
          $ref: '#/components/responses/Invalid'
        '422':
          $ref: '#/components/responses/UnableToProcess'
        '500':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /listing:
    post:
      summary: Add listing
      description: Add a new listing to the database
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
      responses:
        '200':
          $ref: '#/components/responses/ValidItem'
        '400':
          $ref: '#/components/responses/Invalid'
        '409':
          $ref: '#/components/responses/AlreadyExists'
        '422':
          $ref: '#/components/responses/UnableToProcess'
        '500':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /reps:
    get:
      summary: Retrieve reps
      description: Query reps in the database
      parameters:
